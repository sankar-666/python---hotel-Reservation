<link href="https://cdn.jsdelivr.net/npm/@pnotify/core@^5.0.0/dist/PNotify.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@pnotify/core@^5.0.0/dist/PNotify.js"></script>

<style>
    .pnotify.pnotify-positioned.pnotify-with-icon.brighttheme-elem.pnotify-mode-no-preference.pnotify-in.pnotify-fade-in.pnotify-move.pnotify-stack-down.pnotify-fade-normal    {
        background: lightgreen;
        color: white;
    }
</style>

{% with messages = get_flashed_messages() %}
	{% if messages %}
		{% for message in messages %}
        <script>
          PNotify.alert({
            text: '{{ message }}',
            type: 'success',
            delay: 1000,
            });

        </script>
			<!-- <script>Swal.fire('{{ message }}')</script> -->
		{% endfor %}
	{% endif %}
{% endwith %}
